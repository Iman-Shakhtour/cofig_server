###############################################################################
# 🌐  CONFIG‑REPO : application.properties  (مشترك بين جميع الميكرو‑سيرفس)   #
###############################################################################

########## 1) إعدادات الأمان – JWT  ###########################################
# مفتاح التوقيع (يُفضَّل ضبطه بمتغيّر بيئة على الخادم Production)
spring.security.oauth2.resourceserver.jwt.secret=${JWT_SECRET:MySecretKey_123456789}

# خوارزمية التوقيع
spring.security.oauth2.resourceserver.jwt.jws-algorithms=HS256


########## 2) إعدادات Actuator (مراقبة) #######################################
# إتاحة كل الـ endpoints للمراقبة والتحديث الحي (refresh)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always


########## 3) إعدادات Swagger/OpenAPI مشتركة #################################
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.groups-order=DESC
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.use-root-path=true
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
springdoc.override-with-generic-response=false
springdoc.remove-broken-reference-definitions=false


########## 4) إعدادات CORS افتراضية (يمكن لكل خدمة تخصيصها) ###################
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*


########## 5) إعدادات تسجيل (Logging) عامة ###################################
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG
