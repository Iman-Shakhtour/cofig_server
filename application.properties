##########################
#  Server Identification #
##########################
spring.application.name=config-server
server.port=${CONFIG_SERVER_PORT:8888}

##########################
#   Git Backend Source   #
##########################
spring.cloud.config.server.git.uri=${GIT_REPO_URI:https://github.com/Iman-Shakhtour/cofig_server.git}
spring.cloud.config.server.git.username=${GIT_USERNAME}
spring.cloud.config.server.git.password=${GIT_PASSWORD}
spring.cloud.config.server.git.default-label=${GIT_BRANCH:main}
spring.cloud.config.server.git.clone-on-start=true
# اختياري: ابحث عن الملفات داخل مجلّد فرعي مثلاً /config
# spring.cloud.config.server.git.search-paths=/

##########################
#     Encryption Key     #
##########################
# استخدمه مع /encrypt و /decrypt أو مع {cipher} في الريبو
encrypt.key=${CONFIG_ENCRYPT_KEY:ReplaceWith32CharSecret}

##########################
#  Actuator & Endpoints  #
##########################
management.endpoints.web.exposure.include=health,info,refresh,busrefresh,env
management.endpoint.health.show-details=always

##########################
#   Optional CORS (dev)  #
##########################
# فعِّله عند الحاجة للوصول إلى /encrypt أو /actuator من Postman
# spring.web.cors.allowed-origins=*
# spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

