###############################################################################
# 🌐  CONFIG‑REPO : application.properties  (مشترك بين جميع الميكرو‑سيرفس)   #
###############################################################################

############################
# 1) إعدادات الأمان – JWT   #
############################
# ملاحظة: غيِّر متغيّر البيئة JWT_SECRET في الإنتاج بدلاً من تعديل هذا الملف.
app.jwt.secret=${JWT_SECRET:MySecretKey_123456789}

# أعمار التوكينات (بالملّي ثانية)
app.jwt.expiration-ms=2592000000          # 30 يوم – التوكين الافتراضي
app.jwt.short-expiration-ms=3600000       # 1 ساعة – توكين قصير
app.jwt.remember-me-expiration-ms=7776000000  # 90 يوم – Remember‑Me

# نفس المفتاح يستخدِمه الـ Resource‑Server لفحص التوقيع
spring.security.oauth2.resourceserver.jwt.secret=${JWT_SECRET:MySecretKey_123456789}
spring.security.oauth2.resourceserver.jwt.jws-algorithms=HS256

############################
# 2) إعدادات Swagger / OpenAPI
############################
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.groups-order=DESC
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.use-root-path=true
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
springdoc.override-with-generic-response=false
springdoc.remove-broken-reference-definitions=false

############################
# 3) إعدادات CORS الافتراضيّة  (يمكن لكل خدمة تخصيصها)
############################
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

############################
# 4) إعدادات Actuator / المراقبة
############################
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

############################
# 5) إعدادات التسجيل (Logging) العامّة
############################
logging.level.org.springframework=INFO
# لإظهار تفاصيل أعمق أثناء التطوير:
# logging.level.com.example=DEBUG
